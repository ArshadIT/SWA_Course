<html>

<head>
    <script type="module">
        import { Observable, fromEvent, from } from 'https://dev.jspm.io/rxjs@6/_esm2015';
        import { map, filter } from 'https://dev.jspm.io/rxjs@6/_esm2015/operators';

        window.load = () => {

            let url = 'http://localhost:8080/warnings'

            let observable = Observable.create(observer => {fetch(url)
                .then(res => {return res.json();})
                .then(body => {observer.next(body);observer.complete();})
                .catch(err => observer.error(err));
            })
        
            observable.subscribe(v => { console.log(v) });
        }
    </script>
</head>

<body onload="load()">
    <input><button>Add</button>
    <ul></ul>
</body>

</html>
